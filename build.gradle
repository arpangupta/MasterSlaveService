apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies{
	compile 'commons-dbcp:commons-dbcp:1.4'
	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.5'
